<div class="container">
    <div class="row">
        <div class = "col-sm-12" map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}">
            <ng-map center="41,-87" zoom="3" style="height: 500px; display:block; ">
            </ng-map>
        </div>
        <div class = "col-sm-4">
			<input type="text" ng-model="limit" />
            <input type="button" ng-class ="kilometer ? 'btn-success' : 'btn-default'" value = "Километры" ng-click="kilometerTrigger()"/>
        </div>
    </div>

</div>
